<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/to-do-list-icon.png" />
    <title>Todo: List</title>
  </head>
  <body>
    <main>
      <div>
        <div id="img-div">
          <img
            src="./images/Faire-Todo-list-efficace.png"
            alt="list image"
            id="list-img"
          />
        </div>
        <div id="content">
          <h1>Todo List</h1>
          <input type="text" placeholder="Add your request" id="input" />
          <button id="add-btn">ADD</button>
          <div id="list-div">
            <ul id="list"></ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
